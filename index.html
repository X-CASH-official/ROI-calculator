          <div class="row  justify-content-center pt-4 pb-4">

            <div class="col-auto form-group  pt-1 pb-2" style="width:417px;">
                <label for="days" class="">Amount</label>
                <input type="text" class="form-control text-center" placeholder="Amount to vote (default 2M)" id="amount">
                <div id="amountHelpBlock" class="form-text">
                  You can use short forms like 2M, 250k, etc.
                </div>
            </div>

            <div class="col-auto  pt-1 pb-1">

              <label for="days" class="">Period</label>
              <div class="form-group border-orange">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="days" id="period1" value="1">
                  <label class="form-check-label" for="period1">1 Day</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="days" id="period2" value="7">
                  <label class="form-check-label" for="period2">Week</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="days" id="period3" value="30" checked>
                  <label class="form-check-label" for="period3">Month</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="days" id="period4" value="365">
                  <label class="form-check-label" for="period4">Year</label>
                </div>
              </div>
              <div id="daysHelpBlock" class="form-text">
                Select the period you want to calculate
              </div>

            </div>
            <div class="col-auto form-group mt-1 pt-4 pb-2">
                <label for="days" class="visually-hidden">Calculate</label>
                <button type="button" class="btn btn-outline-info form-control mb-3" id="calculate">Calculate my profit!</button>
            </div>

          </div>
